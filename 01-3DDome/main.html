<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D</title>
</head>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="main.css">
<script src="jquery-3.3.1.min.js"></script>

<body>
    <div id="d-sence">
        <div class="sence" id="sence">
            <div class="box">
                <ul class="ring"></ul>
            </div>
            <div class="item">
                <p></p>
                <a href="#"></a>
            </div>
        </div>
        <div class="table">
            <a href="#" class="active">圆球</a>
            <a href="#">圆锥</a>
            <a href="#">柱状</a>
            <a href="#">扭曲</a>
        </div>
        <div class="line"></div>
        <div class="btn">
            <button>展开</button>
            <button>自定义文字</button>
        </div>
        <!-- 文字输入框 -->
        <div class="text">
            <p>在下面输入你自己的文字(建议50-350字)</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="btn2">
                <button>提交</button>
                <button>重置</button>
            </div>
            <a href="#" class="close"></a>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
